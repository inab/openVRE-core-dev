<VirtualHost *:80>
    ServerAdmin front_end
    ServerName front_end
    DocumentRoot /var/www/html/openVRE/public/
    DirectoryIndex index.php

    # ProxyPass /interactive-tool/tool_container_name/ http://tool_container_name:tool_port/
    # ProxyPassReverse /interactive-tool/tool_container_name/ http://tool_container_name:tool_port/

    ErrorLog  /vre-error.log
    CustomLog /vre-access.log combined
</VirtualHost>
